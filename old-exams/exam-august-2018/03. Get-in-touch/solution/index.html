<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get-In-Touch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="page">
        <section class="window-form">
            <section class="left">
                <img src="../images/img-01.png" alt="image">
            </section>
            <section class="right">
                <form action="GET">
                    <fieldset>
                        <legend>Get in touch</legend>
                        <p>
                            <div class="field-input">
                                <i class="fas fa-user"></i>
                                <input type="text" name="First-name" id="First-name" placeholder="First name" required>
                            </div>
                        </p>

                        <p>
                            <div class="field-input">
                                <i class="fas fa-user"></i>
                                <input type="text" name="Last-name" id="Last-name" placeholder="Last name" required>
                            </div>
                        </p>

                        <p>
                            <div class="field-input">
                                <i class="fas fa-address-book"></i>
                                <input type="text" name="ucl" id="ucl" placeholder="UCL" required>
                            </div>
                        </p>
                        <p>
                            <div class="field-input">
                                <i class="fas fa-envelope"></i>
                                <input type="email" name="email" id="email" placeholder="Email" required>
                            </div>
                        </p>
                        <p>
                            <div class="field-input">
                                <textarea name="message" id="message" cols="20" rows="7" placeholder="Message"></textarea>
                            </div>
                        </p>
                        <input type="submit" value="Send" style="padding: 10px 10px;">
                    </fieldset>
                </form>
            </section>
        </section>
    </section>
</body>

</html>
