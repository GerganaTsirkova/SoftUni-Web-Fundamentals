<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrapper">
        <section class="left">
            <header>
                <p>SoftUni</p>
            </header>
            <main>
                <h1>Welcome to SoftUni.</h1>
                <p>Are you ready to become a dev?</p>
            </main>
            <footer>
                <section class="map">
                    <i class="fas fa-globe-americas"></i>
                </section>
                <section class="github">
                    <i class="fab fa-github"></i>
                </section>
                <section class="tweeter">
                    <i class="fab fa-twitter"></i>
                </section>
            </footer>
        </section>
        <section class="right">
            <form action="POST">
                <section class="username">
                    <label for="username">USERNAME</label>
                    <input type="text" name="username" id="username" placeholder="antoniaat" required>
                </section>
                <section class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg" required>
                </section>
                <section class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="**********" required>
                </section>
                <section class="repeat-password">
                    <label for="repeat-password">REPEAT PASSWORD</label>
                    <input type="text" name="repeat-password" id="repeat-password" placeholder="**********" required>
                </section>
            </form>
            <section class="buttons">
                <input type="button" value="REGISTER">
                <a href="#">I am already a ninja</a>
            </section>
        </section>
    </section>
</body>

</html>
