<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <thead>
            <tr class="big">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
            </tr>
        </thead>
        <tbody>
            <tr class="big">
                <td>James</td>
                <td>Matman</td>
                <td>Chief Sanwich Eater</td>
            </tr>
            <tr class="big">
                <td>John</td>
                <td>Doe</td>
                <td>Cheaf Executive Eater</td>
            </tr>
            <tr class="small">
                <td>First Name John</td>
            </tr>
            <tr class="small">
                <td>Last Name Doe</td>
            </tr>
            <tr class="small">
                <td>Job Title Cheaf Executive Eater</td>
            </tr>
            <tr class="small">
                <td>First Name John</td>
            </tr>
            <tr class="small">
                <td>Last Name Doe</td>
            </tr>
            <tr class="small">
                <td>Job Title Cheaf Executive Eater</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
