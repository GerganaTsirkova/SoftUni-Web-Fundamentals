<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Customer Details Form</title>
</head>

<body>
    <form action="GET">
        <legend>Customer details</legend>
        <section class="inner-inputs">
            <p>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" placeholder="George">
            </p>

            <p>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" placeholder="Davis">
            </p>

            <p>
                <label for="gender">Gender</label>
                <span class="input-options">
                        <input type="radio" name="gender" value="male"> Male<br>
                        <input type="radio" name="gender" value="female"> Female<br>
                </span>
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="your@email.com">
            </p>

            <p>
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" placeholder="+35988888888">
            </p>

            <p>
                <label for="town">Town</label>
                <select name="town" id="town">
                            <option value="Varna">Varna</option>
                            <option value="Sofia">Sofia</option>
                            <option value="Ruse">Ruse</option>
                        </select>
            </p>

            <p>
                <label for="age">Age</label>
                <input type="number" name="age" id="age">
            </p>

            <p>
                <label for="language">Language</label>
                <input type="text" name="language" id="language">
            </p>

            <p>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="35" rows="5" placeholder="More information..."></textarea>
            </p>

            <p>
                <input type="checkbox">
                <label for="message">I agree the Terms and Conditions</label>
            </p>
        </section>
        <p>
            <input type="submit" name="submit" id="submit" value="Send">
        </p>
    </form>
</body>

</html>
