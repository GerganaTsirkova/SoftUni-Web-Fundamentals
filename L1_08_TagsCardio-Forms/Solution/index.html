<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Customer Details</legend>
            <br><br />
            <label for="firstName" id="firstName">First Name <input type="text" placeholder="George" autofocus id="firstName"></label>
            <br><br />
            <label for="lastName" id="lastName">Last Name <input type="text" placeholder="Devis" id="lastName"></label>
            <br><br />
            <label for="gender" id="gender">Male <input type="radio" name="gender" id="gender"> Female <input type="radio"
                    name="gender" id="gender">
                Other <input type="radio" name="gender" id="gender"></label>
            <br></br>
            <label for="typeContact" id="typeContact">Preferred contact method: Email <input type="radio" name="typeContact" id="typeContact">
                Phone <input type="radio" name="typeContact" id="typeContact"></label>
            <br></br>
            <label for="email" id="email">Email <input type="email" placeholder="your@email.com" id="email"></label>
            <br></br>
            <label for="Phone" id="phone">Phone <input type="text" placeholder="+359885236225" id="phone"></label>
            <br></br>
            <label for="town" id="town">
                Town <select id="town">
                    <option value="Varna">Varna</option>
                    <option value="Plovdiv">Plovdiv</option>
                    <option value="Burgas">Burgas</option>
                    <option value="Sofia">Sofia</option>
                    <option value="Pleven">Pleven</option>
                </select>
            </label>
            <br></br>
            <label for="age" id="age">Age <input type="number" min="18" max="70" id="age"></label>
            <br></br>
            <label for="language" id="language">
                Programming language
                <input type="text" list="languages" id="language">
                <datalist id="languages">
                    <option value=""></option>
                    <option value="Java">Java</option>
                    <option value="PHP">PHP</option>
                    <option value="C#">C#</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Other">Other</option>
                </datalist>
            </label>
            <br></br>
            <label for="textArea" id="textArea">
                <textarea name="moreInformation" id="moreInformation" cols="20" rows="5" placeholder="More information..." id="textArea"></textarea>
            </label>
            <br></br>
            <label for="agreeTerms" id="agreeTerms"><input type="checkbox" value="checked" id="agreeTerms"> I agree the Terms and Conditions</label>
            <br></br>
            <label for="btn" id="btn"><input type="submit" value="Send" id="btn"></label>
            <br><br />
        </fieldset>
    </form>
</body>

</html>
