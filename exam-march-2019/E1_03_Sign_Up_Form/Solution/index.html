<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <section class="form">
        <form action="GET">
            <fieldset>
                <legend>Form</legend>
                <hr>
                <p>
                    <i class="fas fa-star"></i>
                    <label for="name">Name:</label>
                    <div class="field-input">
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" id="name" placeholder="Dario Petrov" required>
                    </div>
                </p>
                <p>
                    <i class="fas fa-star"></i>
                    <label for="email">Email:</label>
                    <div class="field-input">
                        <i class="far fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="dario@email.com" required>
                    </div>
                </p>
                <p>
                    <i class="fas fa-star"></i>
                    <label for="phone">Phone number:</label>
                    <div class="field-input">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="text" name="phone" id="phone" placeholder="+359 885 445 445" required>
                    </div>
                </p>
                <p>
                    <i class="fas fa-star"></i>
                    <label for="password">Password <span>(minimum 6 characters):</span></label>
                    <div class="field-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password" pattern=".{6,}" placeholder="******" required>
                    </div>
                </p>
                <input type="submit" value="Sign up">
            </fieldset>
        </form>
    </section>
</body>

</html>
